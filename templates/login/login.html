<!DOCTYPE HTML>
<html>
    <head>
        <title>CONTROL DE VISITAS</title>
        <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap.css"/>

		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/apprise.css"/>

		<script src="{{STATIC_URL}}js/jquery.dataTables.js"></script>
        <script type="text/javascript">
			$(document).ready(function(){
				$('#username').focus();
				$('#entrar').click(function(event) {
					event.preventDefault();
					if($('#username').val() == '') {
						$('#username').parent('div').addClass('has-error').focus();
						$('#username').focus();
					}else if ($('#password').val() == '') {
						$('#password').parent('div').addClass('has-error').focus();
						$('#password').focus();
					}else{
						$('#frmlogin').submit();
					}
				})
			})
        </script> 
    
        <style type="text/css">
	    html, body {
                height: 100%;
                /*background-color: #E2E2E2;*/
            }
	    body{
		font-size: 12px;
	    }
            .container {
                width: 50%;
				
				
            }
            .container > .content {
                /*background-color: #C2D9EA;*/
                padding: 20px;
                margin: 0 -20px; 
                -webkit-border-radius: 10px 10px 10px 10px;
                -moz-border-radius: 10px 10px 10px 10px;
                border-radius: 10px 10px 10px 10px;

                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
                /*box-shadow: 0 1px 2px rgba(0,0,0,.15);*/
                margin-top: 15%;
            }
            .login {
                margin-left: 65px;
	    
            }           
            html, body {
				height: 50%;
				background-image: url({{ STATIC_URL }}img/fondo.jpg); background-size: 100%; background-repeat: no-repeat 
			}
	    #contenedor {
	      min-height: 85%;

	      height: 100%;
	      margin: 0 auto -20px;
	    }

	      background-color: #FFFFFF;

	    }
	    #footer{
	      height: 55px;
	      position: fixed;
	      bottom: 0px;
	      width:100% !important;

	    }
	    .content {
		-moz-animation-duration: 4s;
		-webkit-animation-duration: 4s;

	    }
        </style>

    <body>

      
        <div id="contenedor">
            <div class="container">
				<div class="content animated fadeIn">
					
				  <div class="row">
					  <div class="login login-form">
						<div class="panel" style='width:100%; box-shadow: 0 1px 5px rgba(0,0,0,.85) '>
							<div class="panel-heading text-center" style="background: linear-gradient(#15A1ED, #1B25B5)">
								<label class="panel-title " style="font-size: 18px; color: white">INICIAR SESIÃ“N</label>
							</div>
							<br>
							<br>
							<form id="frmlogin" class="form-horizontal"   method="POST" enctype="multipart/form-data" autocomplete="off" role="form">
							{% csrf_token %}
								<div class="panel-body" >
									<div class="form-group col-xs-6">
										<img src="{{ STATIC_URL }}img/candado.jpeg" style="width: 80%"/>
									</div>
									<div class="form-group col-xs-6">
										<div class="form-inline">
											<div id="div_usuario" class='input-group col-sm-12'>
												<span class="input-group-addon" style="width:5%">
													<span class="glyphicon glyphicon-user"></span>
												</span>
												<input type="text" class="form-control input-sm letras" style="width: 230px; height: 40px; font-size: 16px" id="username" name="username"placeholder="Usuario">
											</div>
										</div>
										<br>
										<br>

											<br>
											<br>
										</div>

										<div class="form-inline">
											<center>
													<input type="submit" id="entrar" class="btn btn-primary btn-lg btn-block" style="width:75%; " value="Entrar" />									
											</center>
										</div>
									</div>
								</div>
							</form>
					  </div>
					  </div>
				  </div>
				</div>
			</div>
			<br>
			<br>
        </div>
