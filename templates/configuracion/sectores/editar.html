{% extends "base.html" %} <!-- Heredando (Bloque) plantilla index -->
{% block title %}{% endblock %}

{% block contenido %}
		
<html>
<head>
    <title>Editar Modelos</title>
</head>
<script type="text/javascript">
$(document).ready(function(){

    $('input').on({
		keypress: function() {
			$(this).parent('div').removeClass('has-error');
		}
    });
    
    $('#sector').alpha({allow:"- "}); //Valida solo valores numericos y texto
    
    
    $('#registrar_mod').click(function(e) {
		e.preventDefault();
		var id = $('#id_r').val()
		
		 if (($('#sector').val().trim() == '')) {
			bootbox.alert("Debe indicar el Modelo de la Canaima", function() {
				$('#sector').parent('div').addClass('has-error'); // colocar class has-error de boostrap
				$('#sector').focus()  
			});
		}
		else{
			$.post('',$('#form_sector').serialize()+'&bandera=true'+'&id='+id,function(response){
				if (response == 'existe') {
					bootbox.alert("Este Modelo ya esta registrada", function() {
						$('#sector').parent('div').addClass('has-error'); // colocar class has-error de boostrap
						$('#sector').focus()
					});
				}else{
				   $('#form_sector').submit(); 
				}
			});
		}
	});
    
    
    $('#volver_mod').click(function(){
        url = '/menu/configuraciones/sectores/listar/'
        window.location = url
    })
});

</script>


<body>
	{% load templatag_grupos %}
	{% ifusergroup Configuraciones %}
    <form method="post" id="form_sector" enctype="multipart/form-data">
	{% csrf_token %}
	<div style="width: 100%;text-transform:uppercase;box-shadow: 0 1px 5px rgba(0,0,0,.85)" onkeyup="javascript:this.value=this.value.toUpperCase();" class="panel panel-primary">
	    <div class="panel-heading text-center">
			<label style="float: left" class="panel-title " ><a style="color: white" href="/menu/configuraciones/sectores/listar" >Sectores</a>
			> Modificar Sector</label>
			<br>
		</div>
	    <br/>
	    <div class="form-inline" >
			<div class="form-group col-xs-1" style="font-weight: bolder;">Sector:</div>
			<div class="form-group col-xs-5">
				<input id="sector" value='{{editar_sectores.sector}}' maxlength="15"  style="width: 100%;text-transform:uppercase;" onkeyup="javascript:this.value=this.value.toUpperCase();" placeholder="Nombre y/o descripciÃ³n del sector" name="sector" type="text" />
			</div>
			
			
	    </div>
		<input id='id_r' type="hidden" name='user_create' value='{{editar_sectores.id}}'>
	    <input id='user_update' type="hidden" name='user_update' value='{{ user.id }}'>
	    <input id='user_create' type="hidden" name='user_create' value='{{editar_sectores.user_create.id}}'>
	    <br/>
	    <br/>
	    <br/>
	    <div class="row" style="text-align: center">
		<button type="button" id="volver_mod" style="font-weight: bold;font-size: 13px" class="btn btn-warning " >
		    &nbsp;<span class="glyphicon glyphicon-chevron-left"></span>&nbsp;Volver
		</button>
		<button type="submit" id="registrar_mod" style="font-weight: bold;font-size: 13px" class="btn btn-primary"/>
		    &nbsp;<span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Registrar
		</button>
		<button type="reset" id="limpiar" style="font-weight: bold;font-size: 13px; background: -moz-linear-gradient(#f4eb2f, #e5a32d); color: white " class="btn"/>
		    &nbsp;<span class="glyphicon glyphicon-retweet"></span>&nbsp;&nbsp;Limpiar
		</button>
	    </div>
		<br/>
	</div>
		<br/>

    </form>
	{% else %}
	<div class="text-center"><img src="{{ STATIC_URL }}img/disculpe.png" style="width: 75%; margin-top: 2% "/></div>
	{% endifusergroup %}
</body>

</html>
	{% endblock contenido%}
