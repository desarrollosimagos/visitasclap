{% extends "base.html" %} <!-- Heredando (Bloque) plantilla index -->

{% block contenido %}
<script type="text/javascript">
$(document).ready(function(){

})
</script>
{% load templatag_grupos %}
{% ifusergroup Atencion %}
<form method="post" id="formtipoeducacion" class="form-horizontal">
	 {% csrf_token %}
	 <div style="width: 100%;text-transform:uppercase;box-shadow: 0 1px 5px rgba(0,0,0,.85)" onkeyup="javascript:this.value=this.value.toUpperCase();" class="panel panel-primary">
		  <div class="panel-heading text-center">
		  <label style="float: left" class="panel-title " ><a style="color: white" href="/menu/registros/solicitud/listar/" >Visitas</a>
			  > Eliminar Visita</label>
			  <br>
		  </div>
		  <div class="form-inline" >
			   <div class="panel-body">
			   <h3 style="color: red">¿Está seguro que quiere borrar esta Visita "#{{ listado.codigo }}" ?</h3>
			   </div>
			   <div class="row" >
					<a href='/menu/registros/solicitud/listar/'>
						 <button type="button" id="volver" style="font-weight: bold;font-size: 13px" class="btn btn-warning " >
							 &nbsp;<span class="glyphicon glyphicon-chevron-left"></span>&nbsp;Volver
						 </button>
					</a>
					&nbsp;&nbsp;&nbsp;
				  <button type="submit" id="eliminar" style="font-weight: bold;font-size: 13px" class="btn btn-primary"/>
					  &nbsp;<span class="glyphicon glyphicon-remove"></span>&nbsp;Eliminar
				  </button>
			  </div>
		  </div>
		  <br>
	 </div>
</form>
{% else %}
<div class="text-center">
	<img src="{{ STATIC_URL }}img/disculpe.jpg" style="width: 70%"/>
</div>

{% endifusergroup %}
    {% endblock contenido%}
